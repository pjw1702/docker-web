<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Go Session Auth</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <style>
        .container {
            max-width: 500px;
        }
    </style>

</head>
<body>
    
    <div class="container mt-5">
        <form action="/register" method="post">

            <h4>SIGN UP</h4>
            <p>Please fill out the form below to register</p>
            <hr/>

            <div class="form-group">
                <label for="">Full Name</label>
                <input type="text" name="full_name" class="form-control {{ if .validation.Full_Name }} is-invalid {{ end }}">
                <div class="invalid-feedback">
                    {{ .validation.Full_Name }}
                </div>
            </div>
            <div class="form-group">
                <label for="">Email</label>
                <input type="text" name="email" class="form-control {{ if .validation.Email }} is-invalid {{ end }}">
                <div class="invalid-feedback">
                    {{ .validation.Email }}
                </div>
            </div>
            <div class="form-group">
                <label for="">Username</label>
                <input type="text" name="username" class="form-control {{ if .validation.Username }} is-invalid {{ end }}">
                <div class="invalid-feedback">
                    {{ .validation.Username }}
                </div>
            </div>
            <div class="form-group">
                <label for="">Password</label>
                <input type="password" name="password" class="form-control {{ if .validation.Password }} is-invalid {{ end }}">
                <div class="invalid-feedback">
                    {{ .validation.Password }}
                </div>
            </div>
            <div class="form-group">
                <label for="">Confirm Password</label>
                <input type="password" name="confirm_password" class="form-control {{ if .validation.Confirm_Passord }} is-invalid {{ end }}">
                <div class="invalid-feedback">
                    {{ .validation.Confirm_Passord }}
                </div>
            </div>

            <buttom type="submit" class="btn btn-success btn-block">SIGN UP</buttom>
            <hr/>
            <center>
                <p>Got an account? <a href="/login">Login</a></p>
            </center>
        </form>
    </div>

</body>
</html>
