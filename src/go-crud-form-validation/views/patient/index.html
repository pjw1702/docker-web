<!-- Copy https://getbootstrap.com/docs/4.0/getting-started/introduction/ -->
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Golang CRUD</title>
  </head>
  <body>

    <div class="container mt-5">
        <h3>Data Patient</h3>
        <a href="/patient/add" class="btn btn-sm btn-primary">Data Tabs</a>
        <hr/>
        <table class="table table-sriped table-hover">
            <thead>
                <tr>
                    <th>Full Name</th>
                    <th>Patient Number</th>
                    <th>Gender</th>
                    <th>Birthplace</th>
                    <th>Brithday</th>
                    <th>Address</th>
                    <th>Phone Number</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {{ range .patient }}
                  <tr>
                      <td>{{ .Full_Name }}</td>
                      <td>{{ .Number_Patient }}</td>
                      <td>{{ .Gender }}</td>
                      <td>{{ .Birthplace }}</td>
                      <td>{{ .Birthday }}</td>
                      <td>{{ .Address }}</td>
                      <td>{{ .Number_HP }}</td>
                      <td>
                          <!-- get parameter -->
                          <a href="/patient/edit?id={{.Id}}" class="btn btn-sm btn-warning">Edit</a>
                          <a href="/patient/delete?id={{.Id}}" onclick="return confirm('Are you sure you want to delete the data?')" class="btn btn-sm btn-danger">Remove</a>
                      </td>
                  </tr>
                {{ end }}
            </tbody>

        </table>
    </div>

  </body>
</html>
