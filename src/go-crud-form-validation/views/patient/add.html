<!-- Copy https://getbootstrap.com/docs/4.0/getting-started/introduction/ -->
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Golang CRUD</title>

    <style>
        .container {
            max-width: 550px;
        }
    </style>

  </head>

  <body>

    <div class="container mt-5">
        <h3>Patient Data Tab</h3>
        <a href="/patient" class="btn btn-sm btn-primary">View Data</a>
        <hr/>

        {{ if .message }}
            <div class="alert alert-success">
                {{ .message }}
            </div>
        {{ end }}

        <form action="/patient/add" method="post">
            <div class="form-group">
                <label for="">Full Name</label>
                <input type="text" name="full_name" value="{{ .patient.Full_Name }}" class="form-control {{ if .validation.Full_Name}} is-invalid {{ end }}">
                <div class="invalid-feedback">
                    {{ .validation.Full_Name }}
                </div>
            </div>
            <div class="form-group">
                <label for="">Patient Number</label>
                <input type="text" name="patient_number" value="{{ .patient.Number_Patient }}" class="form-control {{ if .validation.Number_Patient}} is-invalid {{ end }}">
                <div class="invalid-feedback">
                    {{ .validation.Number_Patient }}
                </div>
            </div>
            <div class="form-group">
                <label for="">Gender</label>
                <select name="gender" class="form-control {{ if .validation.Gender}} is-invalid {{ end }}">
                    <option value="">Select gender</option>
                    <!-- property of selected: remain persistently of selected gender -->
                    <option {{ if eq .patient.Gender `1` }} selected {{ end }} value="1">Men</option>
                    <option {{ if eq .patient.Gender `2` }} selected {{ end }} value="2">Women</option>
                </select>
                <div class="invalid-feedback">
                    {{ .validation.Gender }}
                </div>
            </div>
            <div class="form-group">
                <label for="">Birthplace</label>
                <input type="text" name="birthplace" value="{{ .patient.Birthplace }}" class="form-control {{ if .validation.Birthplace}} is-invalid {{ end }}">
                <div class="invalid-feedback">
                    {{ .validation.Birthplace }}
                </div>
            </div>
            <div class="form-group">
                <label for="">Birthday</label>
                <input type="date" name="birthday" value="{{ .patient.Birthplace }}" class="form-control {{ if .validation.Birthday}} is-invalid {{ end }}">
                <div class="invalid-feedback">
                    {{ .validation.Birthday }}
                </div>
            </div>
            <div class="form-group">
                <label for="">address</label>
                <textarea name="address" class="form-control {{ if .validation.Address}} is-invalid {{ end }}"></textarea>
                <div class="invalid-feedback">
                    {{ .validation.Address }}
                </div>
            </div>
            <div class="form-group">
                <label for="">Phone Number</label>
                <input type="text" name="phone_number" value="{{ .patient.Number_HP }}" class="form-control {{ if .validation.Number_HP}} is-invalid {{ end }}">
                <div class="invalid-feedback">
                    {{ .validation.Number_HP }}
                </div>
            </div>
            <div class="form-group">
                <button class="btn btn-primary btn-block" type="submit">SAVE</button>
            </div>
        </form>
       
    </div>

  </body>
</html>
